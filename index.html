<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="logo">
        <h3>Planna.</h3>
      </div>
      
      <div class="center">
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        
        <div class="header-time">
          <!-- This will be filled in js -->
        </div>
        
        <div></div>
      </div>
    </div>
    
    <div class="container">
      <div class="nav">
        <ul class="list-nav">
          <li><i class="ion-document"></i><span>Note</span></li>
          <li><i class="ion-grid"></i><span>Todo</span></li>
          <li class="active"><i class="ion-ios-calendar-outline"></i><span>Calendar</span></li>
          <li><i class="ion-android-notifications-none"></i><span>Alarm</span></li>
          <li><i class="ion-ios-game-controller-b-outline"></i><span>Games &amp; Fun</span></li>
          <li><i class="ion-ios-gear-outline"></i><span>Settings</span></li>
        </ul>
      </div>
      <div class="wrapper">
        <section id="cal">
          <div class="block">
            <div class="label">
              <span>Calendar</span>
              <div>
                <span class="prev-year"><i class='ion-chevron-left'></i></span>
                <span class="nex-year"><i class='ion-chevron-right'></i></span>
              </div>
            </div>
            <div class="flex">
              <div class="calendar">
                <!-- This will be filled in js -->
              </div>
              <div class="event">
                <!-- This will be filled in js -->
                <div class="selector">
                  <span class="change"></span>
                  <span class="current-event-panel panel-dot">Current</span>
                  <span class="all-event-panel panel-dot">All Event</span>
                </div>
                
                <div class="panel-wrapper">
                  <div class="panel-1 panel-view">
                    <div class="event-item">
                      <div class="event-text">
                        <div class="text">
                          <div class="word">
                            <h2>Dance in the rain</h2>
                            <input type="text">
                          </div>
                          <h5>11-24-2018</h5>
                        </div>
                        <span class="dropdown">
                          <i class="ion-chevron-down"></i>
                        </span>
                      </div>
                      <div class="event-control">
                        <span><i class="ion-edit"></i></span>
                        <span><i class="ion-trash-a"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="panel-2 panel-view">
                    <!-- This will be filled with JS -->
                  </div>
                </div>
              </div>
              
              <div class="overlay"></div>
              <div class="input-event">
                <span class="close-input-event">&times</span>
                <div class="form">
                  <input type="text">
                </div>
                <div class="input-event-btn">
                  <span class="cancel-input-event">Cancel</span>
                  <span class="ok-input-event">Ok</span>
                </div>
              </div>
            </div>
          </div>
          
          <div class="add-event">&plus;</div>
        </section>
      </div>
    </div>
    
    <div class="footer">
      <div class="occupied"></div>
      <div class="social">
        <span>
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>
          All Rights Reserved.
        </span>
        
        <div class="link">
          <a href="#">About</a>
          <a href="#">Privacy</a>
          <a href="#">Term & condition</a>
          <a href="#">Feedback</a>
        </div>
      </div>
    </div>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
